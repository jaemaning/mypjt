{% extends 'base.html' %}

{% block contents %}

<h1>자유게시판입니다.</h1>

{% if user.is_authenticated %}
<div>
    <a href="{% url 'articles:create' %}">글 작성</a>
</div>
<hr>
{% for article in articles %}

    <a href="{% url 'articles:detail' article.pk %}">{{article.title}}</a>

    <p>{{article.contents}}</p>

{% endfor %}
{% else %}
<div>
    <h2><a href="{% url 'accounts:login' %}">로그인을 해주세요.</a></h2>
</div>
{% endif %}

{% endblock contents %}
