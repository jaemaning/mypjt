{% extends 'base.html' %}

{% block contents %}
<div class='container mt-5'>
    <h1>상세 페이지</h1>
    <hr>
    <h2>{{article.title}}</h2>
    <div class="h-50 p-5">
        <p>{{article.contents}}</p>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" href="{% url 'articles:update' article.pk %}">수정하기</a>
        <a class="btn btn-dark" href="{% url 'articles:index' %}">목록으로</a>
        <form action="{% url 'articles:delete' article.pk %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="삭제하기">
        </form>
    </div>
</div>
{% endblock contents %}
