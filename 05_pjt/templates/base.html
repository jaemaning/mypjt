{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="w-100">
      <nav
        class="account-container d-flex align-items-center justify-content-lg-between w-100"
      >
        {% if request.user.is_authenticated %}
        <div>
          <span class="">안녕하세요! {{user}}님!</span>
          <a
            href="{% url 'accounts:update' %}"
            class="text-decoration-none text-secondary"
            >회원정보 수정</a
          >
          <a
            href="{% url 'articles:index' %}"
            class="text-decoration-none text-secondary"
            >자유게시판</a
          >
          <a
            href="{% url 'movies:index' %}"
            class="text-decoration-none text-secondary"
            >영화게시판</a
          >
        </div>
        <div>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input
              type="submit"
              value="로그아웃"
              class="btn mx-2 text-decoration-none text-secondary"
            />
          </form>
        </div>

        {% else %}
        <div class="d-flex align-items-center">
          <a
            href="{% url 'accounts:login' %}"
            class="mx-2 text-decoration-none text-secondary"
            >로그인</a
          >
          <a
            href="{% url 'accounts:signup' %}"
            class="mx-2 text-decoration-none text-secondary"
            >회원가입</a
          >
        </div>
        {% endif %}
      </nav>
    </div>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'assets/img/header1.jpg' %}"
            class="d-block w-100"
            alt="이미지 표시할수 없음!"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'assets/img/header2.jpg' %}"
            class="d-block w-100"
            alt="이미지 표시할수 없음!"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'assets/img/header3.jpg' %}"
            class="d-block w-100"
            alt="이미지 표시할수 없음!"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      ></button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      ></button>
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <h1 class="mx-auto my-0 text-uppercase">영화소개홈페이지</h1>
        <h2 class="text-black-50 mx-auto mt-2 mb-5">
          소개합니다. 영화소개의 새로운 패러다임을
        </h2>
      </div>
    </div>

    {% block contents %} {% endblock contents %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
