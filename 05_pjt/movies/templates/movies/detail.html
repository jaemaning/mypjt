{% extends 'base.html' %}

{% block contents %}
{% load bootstrap5 %}

<div class='container mt-5'>
    <h1>DETAIL</h1>
    <hr>
    <h2>{{movie.title}}</h2>
    <div class="h-50 p-5">
        <p>{{movie.description}}</p>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" href="{% url 'movies:update' movie.pk %}">UPDATE</a>
        <a class="btn btn-dark" href="{% url 'movies:index' %}">Back</a>
        <form action="{% url 'movies:delete' movie.pk%}" method="POST">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="DELETE">
        </form>
    </div>
</div>


{% endblock contents %}
