{% extends 'base.html' %}

{% block contents %}
<div class='w-50 mx-auto'>
    
<h1>INDEX</h1>
{% if user.is_authenticated %}
<a href="{% url 'movies:create' %}">[CREATE]</a>
<hr>
{% for movie in movies %}
    <p><a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a></p>
{% endfor %}
{% else %}
<div>
    <h2><a href="{% url 'accounts:login' %}">로그인을 해주세요.</a></h2>
</div>
</div>
{% endif %}
{% endblock contents %}
