{% extends 'base.html' %}

{% block contents %}
{% load bootstrap5 %}
<div class="w-50 mx-auto border border-grey rounded p-5 pt-3 my-5">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="변경하기">
</form>
<hr>
<a href="{% url 'movies:index' %}">돌아가기</a>
</div>
{% endblock contents %}
