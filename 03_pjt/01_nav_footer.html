  <!-- Modal -->
  <div class="modal fade" id="foo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" class="d-flex flex-column">
            <div class="d-flex flex-column">
              <label for="email" class="fw-bold">Email address</label>
              <input type="email" name="email" id="email">
              <p style="color : grey;">We'll never share your email with anyone else.</p>
            </div>
            <div class="d-flex flex-column">
              <label for="pw" class="fw-bold">Password</label>
              <input type="password" name="pw" id="pw">
            </div>
            <div class="d-flex mt-3">
              <input type="checkbox" name="ck" id="ck">
              <label for="ck" class="mx-2">Check me out</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
