{% extends 'base.html' %}

{% block content %}
<h1>{{movie.title}}</h1> 
<p>release_date : {{movie.release_date}}</p> 
<p>genres : {{data}}</p>
<p>popularity : {{movie.popularity}}</p>
<p>vote_average : {{movie.vote_average}}</p>
<p>vote_count : {{movie.vote_count}}</p>
<img src="{{movie.poster_path}}"></img>
<p>{{movie.overview}}</p>

{% endblock %}
